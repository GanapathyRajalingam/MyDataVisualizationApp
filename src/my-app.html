<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 20;
        width: 100%;
        height: 212px;
        color: #fff;
        background-color: #3f51b5;
        --app-header-background-front-layer: {
          background-image: url(//app-layout-assets.appspot.com/assets/bg1.jpg);
          background-position: left center;
        };
        --app-header-background-rear-layer: {
          background-image: url(//app-layout-assets.appspot.com/assets/bg2.jpg);
          background-position: left center;
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-contents {
        height: 100%;
        overflow-y: auto;
      }

      app-toolbar.tall {
        height: 148px;
      }

      [main-title] {
        font-weight: lighter;
        margin-left: 108px;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--<app-drawer-layout fullbleed> -->
      <!-- Drawer content -->
<div class="drawer-contents" >
      <app-drawer  id="drawer" swipe-open >

        <app-toolbar>Try Out Below</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
    <!--      <paper-item>
            <paper-item-body>
          <a name="view1" href="/view1">Your Input</a>
        </paper-item-body>
      </paper-item> -->
          <a name="view1" href="/view1">Your Input</a>
          <a name="view2" href="/view2">See in Tree Format</a>
          <a name="view3" href="/view3">See in SunBurst Format</a>
        </iron-selector>

      </app-drawer>
      </div>
      <!-- Main content -->
  <!--    <app-header-layout has-scrolling-region> -->

        <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button id="menu" icon="icons:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Your Data Visualization App </h4>
  <paper-icon-button icon="icons:search"></paper-icon-button>

<div class="container" tabindex="0">
  <span> Ganapathy Rajalingam </span>
  <paper-icon-button icon="settings" on-tap="showList"></paper-icon-button>
  <paper-badge label="4"></paper-badge>
</div>
          </app-toolbar>
          <app-toolbar class="tall">
          <h1 main-title>Your Data Visualization App</h1>
        </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2" ></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      <!-- </app-header-layout> -->
    <!-- </app-drawer-layout> -->

  </template>



  <script>

    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
              'menu.click': 'handleToggle',
            },

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          console.log("Drawer made persistent");
          this.$.drawer.close();
          //this.$.drawer.toggle();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      handleToggle: function() {
        console.log("Handle toggle called ");
        this.$.drawer.toggle();
      },

    });
  </script>
</dom-module>
